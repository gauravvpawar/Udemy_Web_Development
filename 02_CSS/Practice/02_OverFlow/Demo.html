<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Overflow-X Example</title>
  <style>
    .container {
      width: 300px;
      height: 150px;
      border: 2px solid #333;
      overflow-x: scroll; /* enables horizontal scroll */
      overflow-y: hidden; /* prevents vertical scroll */
      white-space: nowrap; /* prevents line wrapping */
    }

    .content {
      display: inline-block;
      width: 800px;
      height: 100%;
      background: linear-gradient(to right, lightblue, lightgreen);
    }
  </style>
</head>
<body>

  <h2>Horizontal Overflow Example</h2>
  <div class="container">
    <div class="content">
      This is some wide content that overflows the container horizontally.
    </div>
  </div>

</body>
</html>
