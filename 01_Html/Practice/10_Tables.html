<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Student Id</th>
                <th>Name</th>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>Umesh</td>
                    <td>Math</td>
                    <td>91</td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>Gaurav</td>
                    <td>Math</td>
                    <td>92</td>
                </tr>
                <tr>
                    <td>103</td>
                    <td>kaif</td>
                    <td>History</td>
                    <td>94</td>
                </tr>
            </tbody>
        </thead>
    </table>

    <table border="1px solid black">
        <thead>
            <tr>
                <th rowspan="2">Heading</th>
                <th>Students</th>
                <th colspan="3">Details</th>
            </tr>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Department</th>
                <th>Roll Number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="34">Student list</td>
                <td>1</td>
                <td>Victor</td>
                <td>Computer Science</td>
                <td>12345</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Williams</td>
                <td>Electronics</td>
                <td>23445</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Harry</td>
                <td>Electical</td>
                <td>34567</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Rick</td>
                <td>Civil</td>
                <td>45678</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
