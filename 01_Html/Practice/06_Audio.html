<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio tag in html</title>
</head>
<body>
    <!-- audio tag is stand for to play the audio on the webpage -->
     <div>
        <img src="./Images/Justine_img.jpg" alt="Justine_img"
        height="200px"
        width="200px">

        <br>
        <audio controls autoplay loop >
            <!-- at the audio you can add the multiple audio souce also -->
             <!-- <source src="./Music/justin_company.mp3" type="audio/mp3" autoplay> -->
             <source src="./Music/justin_intentions.mp3" type="audio/mp3" autoplay>
        </audio>
     </div>
</body>
</html>
