<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    <!-- to add the images to the webpage you can using the image tag -->
    <!-- there are different type of attribute in image -->
     <!-- alt -> it use use for show the text when the image did not load on the webpage -->
     <h2>Fluppy dog image</h2>
    <img src="./Images/dog_1.gif" 
    height="200px"
    width="200px"
    alt="bath Dog">

    <h2>Flying  dog image</h2>
    <img src="./Images/dog_2.gif" alt="flying_dog_image">
</body>
</html>
