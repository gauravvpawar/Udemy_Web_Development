<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in html</title>
</head>
<body>
    <!-- there are different types of list in html -->
     <h3>Grocery</h3>
    <ul>
        <li>Milk</li>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jaggery</li>
        <li>Maggie</li>
        <li>Vagetables
            <ul>
                <li>Spinach</li>
                <li>Tomato</li>
                <li>Fruits</li>
                <li>Garlic</li>
                <li>Coriender</li>
            </ul>
        </li>
    </ul>

    <!-- ordered list in html -->
     <h3>Friends</h3>
     <ol>
        <li>Gaurav</li>
        <li>Umesh</li>
        <li>Ganesh</li>
        <li>Pawan</li>
     </ol>

     <!-- about the descriptive list -->
     <h3>Term and facts</h3>
     <dl>
        <dt>TBH</dt>
        <dd>To be honesh</dd>
        <dt>FR</dt>
        <dd>For real</dd>
        <dt>NGL</dt>
        <dd>Not gonna lie</dd>
        <dt>WFH</dt>
        <dd>Work from Home</dd>
     </dl>
</body>
</html>
