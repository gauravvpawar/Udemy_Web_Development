<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video tag</title>
</head>
<body>
    <!-- to learn about the video tag in html -->
    <video  controls autoplay loop height="200px" width="400px">
        <source src="./Video/video_.mp4" type="video/mp4">
        <!-- to add the optional video tag if the one video it can t load the first video -->
        <source src="./Video/video_2.mp4" type="video/mp4">
    </video>
    <br>
    <audio controls autoplay loop>
        <source src="./Music/tokyo_drift.mp3" >
    </audio>
</body>
</html>
