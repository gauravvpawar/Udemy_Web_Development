<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formating</title>
</head>
<body>
    <!-- different different type of text formating on the webpage -->
    <p>This is the normal text</p>
    <p>This is the <i>Italic</i> text </p>
    <p>This is the <b>Bold</b> text</p>
    <p>This is the <em>Emhasize</em> text</p>
    <p>This is the <strong>Strong</strong> text</p>
    <p>This is the <mark>Mark</mark> text</p>
    <p>This is the <sub>Subscript </sub> text</p>
    <p>This is the <sup>Super script</sup> text</p>
    <p>This is the  <del>delete</del> text</p>
    <p>This is the <u>Underline</u> text</p>
    <p>This is the <big>Big</big> text</p>
</body>
</html>
