<body>
    <!-- when you learn about the anchor tag it is adding the  link between the multiple pages -->
    <!-- in text when you click the text it render on  the another page you can use by anchor  tag -->
    <!-- anchor tag attribute -> href , title , target -->

    <a href="https://www.google.com"
    title="go to googlel">Click here
    </a>

    <!-- when you provide target = _blank it show on the next page -->

    target="_blank"
    title="Lyrics I wanna be yours song">Open song</a>

    <br>
    <!-- when you didnt provide any target value it by default it value is self-->

    title="Lyrics I wanna be yours song">Open song</a>
